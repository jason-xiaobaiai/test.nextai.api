<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextAI</title>
    <style>
        body {
            background-color: #f4f4f4; /* 白色偏灰色背景 */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            display: flex;
            align-items: center;
            max-width: 1200px;
        }
        .image-container {
            flex: 1;
            padding: 20px;
        }
        .image {
            max-width: 100%;
            height: auto;
        }
        .text-container {
            flex: 1;
            text-align: center;
            padding: 20px;
        }
        .heading {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .sub-heading {
            font-size: 1.5rem;
            color: #666;
            margin-top: 10px;
            white-space: nowrap; /* 防止换行 */
        }
        a {
            text-decoration: none;
            color: #007BFF; /* 链接颜色 */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img class="image" src="nextai.jpeg" alt="">
        </div>
        <div class="text-container">
            <a href="https://nextai.date" target="_blank">
                <h1 class="heading">NextAI</h1>
            </a>
            <p class="sub-heading">使AI科技对每个人都更加可及</p>
        </div>
    </div>
</body>
</html>
